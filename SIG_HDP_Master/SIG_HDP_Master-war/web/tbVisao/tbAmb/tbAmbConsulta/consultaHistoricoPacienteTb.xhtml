<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <p:dialog header="#{msn_tb.hPaciente}" widgetVar="dlgConsultaHistPacTb" resizable="false" draggable="false" responsive="true" 
                  showEffect="explode" hideEffect="explode" width="55%">
            <h:form>
                <p:panelGrid id="detalhe" columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2,ui-grid-col-10">
                    <p:outputLabel for="paciente" value="#{msn_tb.lb_paciente}" />
                    <p:outputLabel id="paciente" value="#" style="width: 90%"/>
                    <p:outputLabel for="peso" value="#{msn_tb.peso}" />
                    <p:outputLabel id="peso" value="#{tbTriagemBean.tbTriagem.peso}" style="width: 90%"/>

                    <h:outputLabel for="altura" value="#{msn_tb.altura}"/>
                    <p:outputLabel id="altura" value="#{tbTriagemBean.tbTriagem.altura}" style="width: 90%"/>

                    <p:outputLabel for="temperatura" value="#{msn_tb.temperatura}" />
                    <p:outputLabel id="temperatura" value="#{tbTriagemBean.tbTriagem.temperatura}" style="width: 90%"/>

                    <h:outputLabel for="tensao" value="#{msn_tb.tensao}"/>
                    <p:outputLabel id="tensao" value="#{tbTriagemBean.tbTriagem.tensao}" style="width: 90%"/>
                    
                    <h:outputLabel for="enfermeiro" value="#{msn_tb.enfermeiro}"/>
                    <p:outputLabel id="enfermeiro" value="#{tbTriagemBean.tbTriagem.peso}" style="width: 90%"/>
                    
                    <h:outputLabel for="data" value="#{msn_tb.data_hora_triagem}"/>
                    <p:outputLabel id="data" value="#{tbTriagemBean.tbTriagem.dataHoraTriagem}" style="width: 90%"/>
                    
                    <p:outputLabel for="obs" value="#{msn_tb.observacao}" />
                    <p:inputTextarea id="obs" value="#{tbTriagemBean.tbTriagem.fkObservacao.descricao}" rows="10" cols="35" style="width: 95%" autoResize="false" disabled="true" scrollHeight="10"/>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank floatright" columnClasses="ui-grid-col-6">
                    <f:facet name="footer">
                        <p:commandButton value="#{msn_tb.bt_fechar}" type="button" onclick="PF('dlgConsultaHistPacTb').hide()"/>
                    </f:facet> 
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </body>
</html>
