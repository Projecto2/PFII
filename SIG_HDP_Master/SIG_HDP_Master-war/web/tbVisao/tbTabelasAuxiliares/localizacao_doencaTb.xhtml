<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msn_tb.lb_localizacao}</title>
    </h:head>

    <h:body>
        <ui:composition template="./../../template/masterPage.xhtml">
            <ui:define name="menuHorizontal">
                <ui:include src="./../menu_horizontalTb.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menu_lateralTb.xhtml"/>
            </ui:define>

            <ui:define name="center">
                <p:growl autoUpdate="true"/>
                <h:form styleClass="ui-fluid">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
                                 columnClasses="ui-grid-col-12">

                        <p:fieldset legend="#{msn_tb.pesquisa}">
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
                                         columnClasses="ui-grid-col-6,ui-grid-col-6">
                                <p:commandButton value="#{msn_tb.bt_pesquisar}" icon="ui-icon-search" update="tree"
                                                 actionListener="#{tbSubclassificacaoDoencaBean.construirArvore()}"/>
                                <p:commandButton value="#{msn_tb.bt_a_tabela}" partialSubmit="true" process="@this" update="tree" 
                                                 actionListener="#{tbSubclassificacaoDoencaExcelBean.carregarSubclassificacaoDoencaTabela()}" icon="ui-icon-refresh"/>    
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="#{msn_tb.dados_existente}">
                            <p:tree value="#{tbSubclassificacaoDoencaBean.raiz}" var="node" dynamic="true" 
                                    id="tree" orientation="horizontal" selectionMode="single">
                                <p:treeNode >
                                    <h:outputText value="#{node}"/>
                                </p:treeNode>
                            </p:tree>
                        </p:fieldset>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
