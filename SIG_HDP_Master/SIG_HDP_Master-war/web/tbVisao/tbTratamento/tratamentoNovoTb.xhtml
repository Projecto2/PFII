<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog header="Novo Tratamento" widgetVar="dlgtratamentoNovoTb" resizable="false" draggable="false" responsive="true" 
                  showEffect="explode" hideEffect="explode" width="50%">
            <h:form>
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
                    <p:outputLabel for="paciente" value="#{msn_tb.lb_paciente}" />
                    <p:selectOneMenu id="paciente" value="#" filter="true" style="width: 90%"/>

                    <p:outputLabel for="idade" value="#{msn_tb.lb_idade}" />
                    <p:inputText id="idade" value="#" style="width: 90%" disabled="true"/>

                    <p:outputLabel for="tipo_doente" value="#{msn_tb.lb_tipo_doente}"/>
                    <p:selectOneRadio id="tipo_doente" value="#"  layout="grid" columns="3">
                        <f:selectItem itemLabel="Novo" itemValue="1" />
                        <f:selectItem itemLabel="Retratamento" itemValue="2" />
                        <f:selectItem itemLabel="CAT. Pediatria" itemValue="3" />
                    </p:selectOneRadio>

                    <h:outputLabel for="doenca" value="#{msn_tb.lb_c_doenca}"/>
                    <p:inputText id="doenca" value="#" style="width: 90%" disabled="true"/>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12">
                    <p:tabView effect="fade" effectDuration="fast">
                        <p:tab title="Fase Intensiva">
                            <h:outputText value="Lorem" />
                        </p:tab>
                        <p:tab title="Fase de Continuação">
                            <h:outputText value="Ipsum" />
                        </p:tab>
                    </p:tabView>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12">
                    <f:facet name="footer">
                        <p:panelGrid columns="2" styleClass="floatright">
                            <p:commandButton value="#{msn_tb.bt_salvar}" type="button" onclick="PF('tratamentoNovoTb').hide()" styleClass="botao"/>
                            <p:commandButton value="#{msn_tb.bt_cancelar}" type="button" onclick="PF('tratamentoNovoTb').hide()" styleClass="botao"/>
                        </p:panelGrid>
                    </f:facet> 
                </p:panelGrid>
            </h:form>

            <ui:define name="medicacao">
                <ui:include src="medicacaoTb.xhtml" /> 
            </ui:define>
        </p:dialog>
    </h:body>
</html>
