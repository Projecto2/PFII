<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <body>
      <ui:composition template="./../../template/masterPage.xhtml">

         <ui:define name="menuHorizontal">
            <ui:include src="./../menuHorizontalFarm.xhtml"/>
         </ui:define>

         <ui:define name="menuLateral">
            <ui:include src="./../menuLateralFarm.xhtml"/>
         </ui:define>

         <ui:define name="center">
            <h2>FarmÃ¡cia -> Dispensa -> Abertura do Turno</h2>
            <h:form id="formPrincipal">
               <p:growl autoUpdate="true"/>
               <p:fieldset style="border: none">
                  <br/>
                  <center><h2 style="width: 97%">Abertura do Turno</h2></center>

                  <p:messages id="msg" autoUpdate="true" closable="true"/>
                  <h:panelGrid class="float-right">
                     <p><strong>
                           <h:outputText id="time" style="color: #002142;font-size: 14px" value="#{farmDispensaNovaBean.dataHoje}">
                              <f:convertDateTime pattern="dd-MM-yyyy - HH:mm:ss" />
                           </h:outputText>
                        </strong>
                     </p>
                  </h:panelGrid>
                  <br/>
                  <center>
                     <p style=" color: #008866;"><strong>.</strong></p>
                     <p style=" color: #008866;"><strong>Local de Atendimento</strong></p>
                     <p:selectOneMenu id="localAtendimento" style="width: 40%; font-size: 15px;"
                                      value="#{farmTurnoDispensaBean.turnoActual.fkIdLocalDeAtendimento.pkIdLocalArmazenamento}"
                                      required="true" requiredMessage="Por favor, indique o local de atendimento.">
                        <f:selectItems value="#{farmListasUteisBean.locaisArmazenamentoFarmacia}"/>
                     </p:selectOneMenu>
                     <br/>
                     <p:commandButton value="Prosseguir" 
                                      action="#{farmDispensaNovaBean.definirTurno()}"
                                      icon="ui-icon-check" process="@this localAtendimento"/>
                  </center>
               </p:fieldset>
            </h:form>
         </ui:define>
      </ui:composition>

   </body>
</html>
