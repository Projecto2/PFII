<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml?faces-redirect=true"
                xmlns:p="http://primefaces.org/ui">

   <h:form style="background-color: rgba(230,230,230,0.05); height: 620px">
      <p:panelMenu style="width: 100%">
         <p:submenu label="Farmácia" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[0])}">
            <p:menuitem value="Produtos" action="/farmVisao/farmProduto/produtosListar.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[1])}"/>
            <p:menuitem value="Fornecimentos" action="/farmVisao/farmFornecimento/fornecimentosListar.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[2])}"/>

            <p:submenu label="Pedidos" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[3])}">
               <p:menuitem value="Requisição" action="/farmVisao/farmMovimento/solicitacaoNovaFarm.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[6])}"/>
               <p:menuitem value="Listagem" action="/farmVisao/farmMovimento/movimentosListar.xhtml?faces-redirect=true" rendered="false"/>
               <p:menuitem value="Pendentes" action="/farmVisao/farmMovimento/pedidosPendentesFarm.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[7])}"/>
               <p:menuitem value="Realizados" action="/farmVisao/farmMovimento/pedidosRealizadosFarm.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[8])}"/>
               <p:menuitem value="Cancelados" action="/farmVisao/farmMovimento/pedidosCanceladosFarm.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[9])}"/>
            </p:submenu>

            <p:submenu label="Dispensas" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[4])}">
               <p:menuitem value="Atendimento" action="#{farmTurnoDispensaBean.validarTurno()}" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[10])}"/>
               <p:menuitem value="Realizadas" 
                           actionListener="#{farmTurnoDispensaBean.pesquisarTurnos()}"
                           action="/farmVisao/farmDispensa/dispensaListarFarm.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[11])}"/>
            </p:submenu> 

            <p:submenu label="Armazenamento" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[5])}">
               <p:menuitem value="Locais" action="/farmVisao/farmArmazenamento/localArmazenamentoListarFarm.xhtml?faces-redirect=true" rendered="#{segLoginBean.renderedFormulario(segLoginBean.controloDeAcesso.funcionalidadeFARM[12])}"/>
            </p:submenu>
         </p:submenu>
      </p:panelMenu>
   </h:form>
</ui:composition>
