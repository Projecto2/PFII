<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:body>

      <!--
      DIALOG PARA CADASTRO DE VIAS DE ADMINISTRACAO
      -->
      <center>
         <p:dialog header="Nova Via de Administração" closable="false" showEffect="fade"
                   widgetVar="dialogNovaViaAdmin" modal="true" closeOnEscape="true" width="30%">
            <h:form id="formNovaViaAdmin">
               <p:fieldset>
                  <h:panelGrid columns="2" width="100%">
                     <p:inputText id="descricaoViaAdmin" value="#{farmViaAdministracaoBean.via.descricao}"
                                  required="true" requiredMessage="Por favor descreva a Via."
                                  style="width: 90%"/>

                  </h:panelGrid>

                  <p:commandButton value="Guardar" action="#{farmViaAdministracaoBean.cadastrar()}" 
                                   process="@this descricaoViaAdmin" update=":formPrincipal:tabViewM:painelViaAdminM"
                                   onclick="PF('dialogNovaViaAdmin').hide()" icon="ui-icon-disk"/>

                  <p:commandButton value="Fechar" onclick="PF('dialogNovaViaAdmin').hide()" 
                                   partialSubmit="true" process="@this" type="reset"  icon="ui-icon-close"/> 
                  <p:watermark for="descricaoViaAdmin" value="Descreva a Via."/>
               </p:fieldset>
            </h:form>
         </p:dialog>
      </center>

      <!--
      DIALOG PARA CADASTRO DE FORMAS FARMACEUTICAS
      -->
      <center>
         <p:dialog header="Nova Forma Farmacêutica" closable="false" showEffect="fade"
                   widgetVar="dialogNovaFormaFarmaceutica" modal="true" closeOnEscape="true" width="30%">
            <h:form id="formNovaFormaFarmaceutica">
               <p:fieldset>
                  <h:panelGrid columns="2" width="100%">
                     <p:inputText id="descricaoFormaFarmaceutica" value="#{farmFormaFarmaceuticaListarBean.formaFarmaceuticaEditar.descricao}"
                                  required="true" requiredMessage="Por favor descreva a Forma."
                                  style="width: 90%"/>
                  </h:panelGrid>

                  <p:commandButton value="Guardar" action="#{farmFormaFarmaceuticaListarBean.criar()}" 
                                   process="@this descricaoFormaFarmaceutica" 
                                   update=":formPrincipal:tabViewM:painelFormaFarmaceuticaM :formPrincipal:tabViewMGV:painelFormaFarmaceuticaMGV"
                                   onclick="PF('dialogNovaFormaFarmaceutica').hide()" icon="ui-icon-disk"/>

                  <p:commandButton value="Fechar" onclick="PF('dialogNovaFormaFarmaceutica').hide()" 
                                   partialSubmit="true" process="@this" type="reset"  icon="ui-icon-close"/> 
                  <p:watermark for="descricaoFormaFarmaceutica" value="Descreva a Forma."/>
               </p:fieldset>
            </h:form>
         </p:dialog>
      </center>

      <!--
      DIALOG PARA CADASTRO DE UNIDADES DE MEDIDA
      -->
      <center>
         <p:dialog header="Nova Unidade de Medida" closable="false" showEffect="fade"
                   widgetVar="dialogNovAUnidadeMedida" modal="true" closeOnEscape="true">
            <h:form id="formNovaUnidade">
               <p:growl autoUpdate="true"/>
               <p:fieldset>
                  <h:panelGrid cellpadding="2">

                     <p:selectOneMenu id="tipoUnidadeNova" filter="true"
                                      value="#{farmUnidadeDeMedidaBean.unidadeMedidaEditar.fkIdTipoUnidadeMedida.pkIdTipoUnidadeMedida}">
                        <f:selectItem itemLabel="-------- Defina o tipo de Medida --------" itemValue="#{null}"/>
                        <f:selectItems value="#{farmListasUteisBean.todosTiposUnidadeMedida}"/>
                     </p:selectOneMenu>
                     <p:inputText id="abreviaturaNova" style="width: 96%"
                                  value="#{farmUnidadeDeMedidaBean.unidadeMedidaEditar.abreviatura}"
                                  required="true" requiredMessage="Indique o código da unidade"/>

                     <p:inputText id="descricaoUnidadeNova" style="width: 96%" value="#{farmUnidadeDeMedidaBean.unidadeMedidaEditar.descricao}"
                                  required="true" requiredMessage="Descreva a Unidade"/>

                     <p:watermark for="abreviaturaNova" value="Defina o código da Unidade."/>
                     <p:watermark for="descricaoUnidadeNova" value="Descreva Unidade."/>
                  </h:panelGrid>

                  <p:commandButton value="Guardar" action="#{farmUnidadeDeMedidaBean.criar()}" 
                                   process="@this tipoUnidadeNova descricaoUnidadeNova abreviaturaNova"
                                   icon="ui-icon-check" onclick="PF('dialogNovAUnidadeMedida').hide()"
                                   update=":formPrincipal:tabViewM:painelUnidadeMedidaM 
                                   :formPrincipal:tabViewMG:painelUnidadeMedidaMG
                                   :formPrincipal:tabViewMGV:painelUnidadeMedidaMGV"/>

                  <p:commandButton value="Fechar" onclick="PF('dialogNovAUnidadeMedida').hide()" 
                                   partialSubmit="true" process="@this" type="reset"
                                   icon="ui-icon-close"/> 
               </p:fieldset>
            </h:form>
         </p:dialog>
      </center>

      <!--
      DIALOG PARA EDIÇÃO DE PRODUTOS
      -->
      <center>                    
         <p:dialog header="Editar dados do Produto" closable="true" showEffect="fade" 
                   widgetVar="dialogEditarProduto" modal="true" width="60%" height="430px"
                   resizable="false">
            <h:form id="formEditarProduto">
               <h:panelGrid id="tabEditarProduto">
                  
               </h:panelGrid>
            </h:form>
         </p:dialog>
      </center>
   </h:body>
</html>
