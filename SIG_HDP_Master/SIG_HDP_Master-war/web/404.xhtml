<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> SIGHDP - Pagina nao Encontrada</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/style.default.css"/>
        <h:outputStylesheet name="css/pages/signin.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.min.css"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">
                        <p:graphicImage url="/resources/Imagens/logotipo.jpg" width="5%"/>

                    </span>
                </div>
            </div>
        </div>
        <br/><br/><br/><br/>
        <h:form id="formSolicitacao">
            <p:messages id="msg" autoUpdate="true" closable="true"/>
            <p></p>
            <p:fieldset style="width: 95%; margin: auto; background-color: #002a80">
                <div style="height: 400px; width: 100%; background-color: #005580">

                    <center>
                        <div class="errortitle">
                            <h1 class="animate0 fadeInUp">404 - SIGHDP</h1>
                            <p style="font-size: 20px; color: #00FFFFFF" >
                                A página que tentou acessar não foi encontrada.
                            </p>
                            
                                <a onclick="history.back();" class="btn btn-primary btn-large">Voltar A Pagina Anterior </a>
                                <p:commandLink style="color: #005580" value="Efectuar Login" action="login.xhtml?faces-redirect=true"/>
                           
                        </div>
                    </center>
                </div>
                
            </p:fieldset>
        </h:form>
        <div id="rodape_pagina" style="width: 100%; bottom: 0; float: bottom; position: fixed">
            <ui:include src="./template/rodape.xhtml" />
        </div>
    </h:body>
