<?xml version='1.0' encoding='UTF-8' ?>

                                    <p:fieldset>
                                        <p:commandButton ajax="false" action="#{supiTesteBean.gravar()}"/>
                                    </p:fieldset>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Listar Municipios">
                                <h:panelGrid columns="5" cellpadding="7">
                                    <h:form>
                                        <h:outputLabel value="Ano: "/> 
                                        <p:calendar value="#{escalaBean.data}"
                                                    locale="pt" navigator="true" yearRange="c:c+1"
                                                    pattern="yyyy">
                                        </p:calendar>

                                        <p:outputLabel value="MêS: *"/>
                                        <p:selectOneMenu id="combo1" style="width: 250px" value="#{escalaBean.mes}">
                                            <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Janeiro" itemValue="1" />
                                            <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                                            <f:selectItem itemLabel="Março" itemValue="3" />
                                            <f:selectItem itemLabel="Abril" itemValue="4" />
                                            <f:selectItem itemLabel="Maio" itemValue="5" />
                                            <f:selectItem itemLabel="Junho" itemValue="6" />
                                            <f:selectItem itemLabel="Julho" itemValue="7" />
                                            <f:selectItem itemLabel="Agosto" itemValue="8" />
                                            <f:selectItem itemLabel="Setembro" itemValue="9" />
                                            <f:selectItem itemLabel="Outubro" itemValue="10" />
                                            <f:selectItem itemLabel="Novembro" itemValue="11" />
                                            <f:selectItem itemLabel="Dezembro" itemValue="12" />

                                        </p:selectOneMenu> 
                                        <p:commandButton value="Pesquisar" ajax="false" update="tabela" actionListener="#{escalaBean.listarEscala()}"/>
                                    </h:form>

                                </h:panelGrid>


                                <p:dataTable id="tabela" var="item" value="#{escalaBean.listarEscala()}" sortMode="multiple"  paginator="true" rows="3"
                                             >



                                    <p:column headerText="Supervisores">
                                        <h:outputText value="#{item.supervisores}"/>
                                    </p:column> 
                                    <p:column  headerText="1">
                                        <h:outputText value="#{item.a1}"/>
                                    </p:column>
