<?xml version='1.0' encoding='UTF-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      xmlns:p="http://primefaces.org/ui"      xmlns:h="http://xmlns.jcp.org/jsf/html"      xmlns:f="http://xmlns.jcp.org/jsf/core"      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    <body>        <ui:composition template="./../../template/masterPage.xhtml">            <ui:define name="menuHorizontal">                <ui:include src="./../menuHorizontalSupi.xhtml"/>            </ui:define>            <ui:define name="menuLateral">                <ui:include src="./../menuLateralSupi.xhtml"/>            </ui:define>            <ui:define name="center">                <h1>SuperIntendência-> Nova Escala de Medicos</h1>                <p:messages autoUpdate="true" closable="true"/>                <p:growl id="msgs" autoUpdate="true"/>                <h:form id="form">                    <center>                        <br/>                        <p:fieldset>                            <h:panelGrid columns="4" cellpadding="7">                                <p:outputLabel value="Ano: *"/>                                <p:inputText id="ano" style="width: 190px" required="true" readonly="true" requiredMessage="Indique o Ano"                                              value="#{supiEscalaMedicoCadastrarBean.ano}" converterMessage="Ano Inválido"/>                                <p:outputLabel value="Mês: *"/>                                <h:selectOneMenu id="comboMes" style="width: 200px" value="#{supiEscalaMedicoCadastrarBean.mes}">                                    <f:selectItem itemLabel="Seleccione" noSelectionOption="true" />                                    <f:selectItems value="#{supiEscalaMedicoCadastrarBean.selectMeses()}" var="item" itemValue="#{item.value}"/>                                    <p:ajax event="change" update="cars1 totalDias" listener="#{supiEscalaMedicoCadastrarBean.prepararEscalaMensalMedico()}"/>                                </h:selectOneMenu>                                                                <p:outputLabel value="Secção: *"/>                                <h:selectOneMenu id="comboSeccaoTrabalho" style="width: 200px" value="#{supiEscalaMedicoCadastrarBean.pkIdSeccao}" required="true">                                                                        <f:selectItems value="#{supiEscalaMedicoCadastrarBean.findSeccaoTrabalho()}" var="item" itemLabel="#{item.descricao}" itemValue="#{item.pkIdSeccaoTrabalho}" />                                </h:selectOneMenu>                            </h:panelGrid>                        </p:fieldset>                        <p:dataTable id="cars1" var="escalaAuxiliar"   value="#{supiEscalaMedicoCadastrarBean.escalaMensal}"                                      editMode="cell"  editable="true" rowIndexVar="rowIndexVar" emptyMessage="Nenhum registo encontrado.">                            <p:ajax event="rowEdit" listener="#{supiEscalaMedicoCadastrarBean.onRowEdit}"/>                            <p:ajax event="rowEditCancel" listener="#{supiEscalaMedicoCadastrarBean.onRowCancel}"/>                            <p:column  headerText="Medicos"  width="150">                                <h:outputText value="#{escalaAuxiliar.medico.fkIdPessoa.nome} #{escalaAuxiliar.medico.fkIdPessoa.sobreNome}" style="width:100%" />                            </p:column>                            <c:forEach  var="itemDia" begin="1"  end="#{supiEscalaMedicoCadastrarBean.numeroDias(supiEscalaMedicoCadastrarBean.mes)}" step="1"  varStatus="status">                                <p:column  headerText="#{itemDia} #{supiEscalaMedicoCadastrarBean.diaSemana(itemDia)}" width="28">                                    <p:cellEditor>                                        <f:facet name="output"><h:outputText value="#{supiEscalaMedicoCadastrarBean.buscaSiglaTurno(escalaAuxiliar.turnos[status.index-1])}" /></f:facet>                                        <f:facet name="input" >                                            <h:selectOneMenu id="dia#{itemDia}" value="#{escalaAuxiliar.turnos[status.index-1]}">                                                <f:selectItem itemLabel="" itemValue="#{null}" />                                                <f:selectItems value="#{supiTurnoMedicoBean.findall()}" var="turno" itemLabel="#{turno.sigla}" itemValue="#{turno.pkIdTurnoMedico}" />                                                <f:ajax event="change" render="#{supiEscalaMedicoCadastrarBean.diaBlocked} :form:totalDias cargaHoraria"  listener="#{supiEscalaMedicoCadastrarBean.setChangedSOI(escalaAuxiliar.turnos[status.index-1] , itemDia, rowIndexVar)}"/>                                                                                              </h:selectOneMenu>                                        </f:facet>                                    </p:cellEditor>                                </p:column>                            </c:forEach>                            <p:column headerText="Carga Horaria"  width="50">                                <h:outputText id="cargaHoraria" value="#{escalaAuxiliar.cargaHorariaMedico}" />                            </p:column>                            <p:column style="width:32px">                                <p:rowEditor />                            </p:column>                            <p:columnGroup type="footer">                                <p:row>                                    <p:column footerText="DIA " />                                    <c:forEach  var="itemDia" begin="1"  end="#{supiEscalaMedicoCadastrarBean.numeroDias(supiEscalaMedicoCadastrarBean.mes)}" step="1"  varStatus="status">                                        <p:column footerText="0" width="28"/>                                    </c:forEach>                                </p:row>                                <p:row>                                    <p:column footerText="DA" />                                    <c:forEach  var="itemDia" begin="1"  end="#{supiEscalaMedicoCadastrarBean.numeroDias(supiEscalaMedicoCadastrarBean.mes)}" step="1"  varStatus="status">                                        <p:column footerText="0" width="28"/>                                    </c:forEach>                                </p:row>                            </p:columnGroup>                        </p:dataTable>                        <p:spacer height="20"/>                         <p:dataTable id="totalDias" emptyMessage="Nenhum registo encontrado.">                            <p:columnGroup type="header">                                <p:row>                                    <p:column  headerText="DN" width="150"/>                                    <c:forEach  var="dia" begin="1"  end="#{supiEscalaMedicoCadastrarBean.numeroDias(supiEscalaMedicoCadastrarBean.mes)}" step="1"  varStatus="status1">                                        <p:column width="28"  headerText="#{supiEscalaMedicoCadastrarBean.totalDiaD[status1.index-1]}" />                                    </c:forEach>                                </p:row>                                <p:row>                                    <p:column  width="150"  headerText="V" />                                    <c:forEach  var="noite" begin="1"  end="#{supiEscalaMedicoCadastrarBean.numeroDias(supiEscalaMedicoCadastrarBean.mes)}" step="1"  varStatus="status2">                                        <p:column width="28"   headerText="#{supiEscalaMedicoCadastrarBean.totalDiaVela[status2.index-1]}" />                                    </c:forEach>                                </p:row>                                                            </p:columnGroup>                        </p:dataTable>                         <p:outputLabel value="Campos de Preenchimento Obrigatório (*)"/>                  <p></p>                        <p:commandButton ajax="false" value="Guardar"                                         action="#{supiEscalaMedicoCadastrarBean.salvaEscala()}" icon="ui-icon-disk" style="margin-left:100px;"/>                    </center>                </h:form>            </ui:define>        </ui:composition>    </body></html>
