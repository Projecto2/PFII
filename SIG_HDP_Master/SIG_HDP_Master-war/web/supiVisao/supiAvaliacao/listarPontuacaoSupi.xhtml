<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/masterPage.xhtml">

            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalSupi.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralSupi.xhtml"/>
            </ui:define>
            <ui:define name="center">
                <h:form acceptcharset="ISO-8859-1">
                    <p:panel header="Avaliação de Estagiário">
                        <p:messages id="messagens" closable="true"/>
                        <center><h2> Critérios de Avaliação </h2></center>
                        <p:tabView>

                            <p:tab title="Listar Pontuações">
                                <h:form acceptcharset="ISO-8859-1">
                                    <h:panelGrid columns="2" cellpadding="3">

                                        <p:commandButton value="Nova Pontuação" ajax="false" immediate="true" icon="ui-icon-plus" action="pontuacaoSupi"/> <!-- icon="ui-icon-plus" ajax="true" partialSubmit="true" process="@this" update="@this"--> 

                                    </h:panelGrid>

                                    <p:dataTable id="tabela" var="cargo" value="#{supiPontuacaoBean.listarTodas()}" sortMode="multiple"  paginator="true" rows="3"
                                                 selectionMode="single" selection="#{supiPontuacaoBean.pontuacao1}" rowKey="#{cargo.pkIdPontuacao}">


                                        <p:column  headerText="Código">
                                            <h:outputText value="#{cargo.pkIdPontuacao}"/>
                                        </p:column>

                                        <p:column  headerText="Valor Mínimo">
                                            <h:outputText value="#{cargo.valorInicial}"/>
                                        </p:column>
                                        <p:column headerText="Valor Máximo">
                                            <h:outputText value="#{cargo.valorFinal}"/>
                                        </p:column>

                                        <f:facet name="footer">
                                            <p:commandButton ajax="false" value="Actualizar" icon="ui-icon-refresh" action="#{supiPontuacaoBean.prepararEditar(supiPontuacaoBean.pontuacao1.pkIdPontuacao)}"/>
                                        </f:facet>

                                    </p:dataTable>   
                                </h:form>

                            </p:tab>


                        </p:tabView> 
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
