<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template/masterPage.xhtml">

            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalSupi.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralSupi.xhtml"/>
            </ui:define>

            <ui:define name="center">
                <h:form id="menuForm">
            <p:panel header="Avaliação de Estagiário">
                <p:messages id="messagens" closable="true"/>
            <p:tabView>
                             
                <p:tab title="Pontuação">    
                <p:fieldset legend="Registar Pontuação" toggleable="true">
                    <h:panelGrid columns="2" id="panel">

                        <h:outputLabel value="*Valor Mínimo:" for="nome"/>
                        <p:spinner id="nome" value="#{supiPontuacaoBean.pontuacao1.valorInicial}" stepFactor="1" min="0"/>
                        <h:outputLabel value="*Valor Máximo:" for="valor"/>
                        <p:spinner id="valor" 
                                   value="#{supiPontuacaoBean.pontuacao1.valorFinal}" stepFactor="1"/>
                        
                         
                    </h:panelGrid>
                    <br />
                  
                    
                </p:fieldset>
                     
                <p:panel>
                    <p:commandButton ajax="false" value="Guardar" 
                                     action="#{supiPontuacaoBean.salvar()}" icon="ui-icon-disk"/>
                        
                    <p:commandButton ajax="false" value="Limpar"
                                     action="#{supiPontuacaoTeste.limpar()}"/>
                    <p:commandButton value="Voltar" ajax="false" actionListener="#{supiPontuacaoBean.limparPesquisa()}"
                                                                    action="listarPontuacao" immediate="true"/> 
                    

                </p:panel>
                 </p:tab>
                
            </p:tabView> 
                 </p:panel>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
