<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/masterPage.xhtml">

            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalSupi.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralSupi.xhtml"/>
            </ui:define>

            <ui:define name="center">
                <h:form acceptcharset="ISO-8859-1">
                    <p:panel header="Gestão de Avaliação">

                        <p:messages id="messagens" closable="true"/>

                        <p:fieldset legend="Registar Critério" toggleable="true">
                            <h:panelGrid columns="2">

                                <h:outputLabel value="Critério:*" for="nome"/>
                                <p:inputText id="nome" 
                                             value="#{supiCriterioBean.criterio1.descricaoCriterio}" required="true" requiredMessage="Prencha o Campo"/>
                                
                                <h:outputLabel value="*Pontuacao:"/>             
                                <p:selectOneMenu  id="pontuacao1" value="#{supiCriterioBean.pontuacao1.pkIdPontuacao}" filter="true"
                                                  required="true" requiredMessage="Deve selecionar a Pontuacao">
                                    <f:selectItem itemLabel="Selecione"/>

                                    <f:selectItems value="#{supiPontuacaoBean.listarTodas()}"
                                                   var="prof"
                                                   itemLabel="[#{prof.valorInicial} - #{prof.valorFinal}]"
                                                   itemValue="#{prof.pkIdPontuacao}"/>

                                </p:selectOneMenu>


                            </h:panelGrid>
                            <br />


                        </p:fieldset>
                        <p:panel>
                            <p:commandButton ajax="false" value="Guardar"
                                             action="#{supiCriterioBean.salvar()}" icon="ui-icon-disk"/>

                            <p:commandButton ajax="false" value="Limpar"
                                             action="#{supiCriterioBean.limpar()}"/>
                            <p:commandButton value="Voltar" ajax="false" actionListener="#{supiCriterioBean.limparPesquisa()}"
                                             action="criterioListarSupi" immediate="true"/> 


                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
