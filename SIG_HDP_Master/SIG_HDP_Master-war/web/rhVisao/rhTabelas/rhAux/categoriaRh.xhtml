<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <h:head>
          <title>Categorias de Profissões</title>
     </h:head>

     <h:body>
          <ui:composition template="/template/masterPage.xhtml">
               <ui:define name="menuHorizontal">
                    <ui:include src="./../../menuHorizontalRh.xhtml"/>
               </ui:define>
               <ui:define name="menuLateral">
                    <ui:include src="./../../menuLateralRh.xhtml"/>
               </ui:define>

               <ui:define name="center">
                    <h2>Recursos Humanos -> Categorias</h2>
                    <p:messages id="msg" autoUpdate="true" closable="true"/>
                    <!--<p:growl id="msg2" autoUpdate="true"/>-->
                    <br/>
                    <center>
                         <h:panelGrid width="95%">
                              <h:form id="formPesquisa">
                                   <p:fieldset style="width: 97%">
                                        <h:panelGrid columns="2" cellpadding="5" width="100%">
                                             <f:validateBean disabled="true">
                                                  <p:inputText id="descricaoPesquisar" style="width: 300px" value="#{rhCategoriaProfissionalBean.categoriaPesquisa.descricao}">
                                                       <p:watermark value="Pesquisar categoria" for="descricaoPesquisar" />
                                                       <p:ajax process="@this" event="keyup" listener="#{rhCategoriaProfissionalBean.pesquisar()}" update="dataTable"/>
                                                  </p:inputText>
                                             </f:validateBean>
                                             <p:commandButton style="float: right" value="Carregar" icon="ui-icon-refresh" action="categoriaRh.xhtml?faces-redirect=true" 
                                                              actionListener="#{rhCategoriaProfissionalExcelBean.carregarCategoriaProfissionalTabela()}"/>
                                        </h:panelGrid>
                                   </p:fieldset>
                                   
                                   <p:dataTable id="dataTable" var="categoria" value="#{rhCategoriaProfissionalBean.categoriaList}"
                                                emptyMessage="Nenhum registro de categoria encontrado"
                                                paginator="true" paginatorPosition="bottom" rows="10">
                                        <p:column headerText="Categoria" colspan="2">
                                             <center>                                        
                                                  #{categoria.descricao}
                                             </center>
                                        </p:column>
                                        <p:column headerText="Índice">
                                             <center>                      
                                                  #{categoria.indice}
                                             </center>
                                        </p:column>
                                        <p:column headerText="Salário Base(AKZ)">
                                             <center>                      
                                                  #{categoria.salarioBase}
                                             </center>
                                        </p:column>
                                        <p:column headerText="Despesas de Representação">
                                             <center>                      
                                                  #{categoria.despesasDeRepresentacao}
                                             </center>
                                        </p:column>
                                        <p:column headerText="Remuneração Total">
                                             <center>
                                                  #{categoria.remuneracaoTotal}
                                             </center>
                                        </p:column>

                                   </p:dataTable>
                              </h:form>
                         </h:panelGrid>
                    </center>

               </ui:define>
          </ui:composition>
     </h:body>
</html>
