<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Hospital Divina Providência - Login </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/pages/signin.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.min.css"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">
                        <p:graphicImage url="/resources/Imagens/logotipo.jpg" width="5%"/>
                        Sistema Integrado de Gestão Hospitalar
                    </span>
                </div>
            </div> <!-- /navbar-inner -->
        </div> <!-- /navbar -->

        <br/><br/><br/><br/>

        <h:form>

            <div class="account-container">
                <div class="content clearfix">
                    <center><h1>Alterar Palavra Passe</h1></center>
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                     <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{segUtilizadorNovoBean.preRenderView()}" />
                    
                    <div class="login-fields">
                        <div class="field">
                            <p:password  id="password" placeholder="senha actual"  value="#{segUtilizadorNovoBean.senhaActual}" styleClass="input-xlarge"/>
                        </div>

                        <div class="field">
                            <p:password id="novaSenha" feedback="true" placeholder="nova senha"
                                        promptLabel="Por favor insira a senha" weakLabel="Fraco" 
                                        goodLabel="Bom" strongLabel="Forte" value="#{segUtilizadorNovoBean.password2}" 
                                        styleClass="input-xlarge"/>  
                        </div>
                        <div class="field">
                            <p:password id="repitaSenha" placeholder="repita senha" value="#{segUtilizadorNovoBean.senhaConfirma}" styleClass="input-xlarge"/>
                        </div>
                    </div>
                    <br/>
                    <div align="center">
                        <h:commandLink class="button btn-success btn-large" value="Actualizar Credenciais" 
                                       action="#{segUtilizadorNovoBean.primeiroLogin()}"/>
                    </div>
                </div>
            </div>
        </h:form>
        <div id="rodape_pagina" style="width: 100%; bottom: 0; float: bottom; position: fixed">
            <ui:include src="./template/rodape.xhtml" />
        </div>
    </h:body>

</html>
