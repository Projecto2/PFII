<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Hospital Divina Providência - Login </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/pages/signin.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.min.css"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">
                        <p:graphicImage url="/resources/Imagens/logotipo.jpg" width="5%"/>
                        Sistema Integrado de Gestão Hospitalar
                    </span>
                </div>
            </div> <!-- /navbar-inner -->
        </div> <!-- /navbar -->

        <br/><br/><br/><br/>

        <h:form>

            <div class="account-container">
                <div class="content clearfix">
                    <center><h1>Iniciar Sessão</h1></center>
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" /> 
                    <p:growl autoUpdate="true"/>
                    <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{segLoginBean.preRenderView()}" />
                    
                        
                            <h:outputLabel styleClass="alert alert-error" value="Nome ou Senha do Utilizador errado" rendered="#{segLoginBean.validateError}" />
                            <h:outputLabel styleClass="alert alert-error" value="Sessao Experida" rendered="#{param['s'] == 'fail'}" />
                      
                   

                    #{segLoginBean.carrgamentoInicialAplicacao()}

                    
                    
                    <div class="login-fields">
                        <div class="field">
                            <h:outputLabel style="color: black" value="Nome"/>
                            <h:inputText id="login-username-field" class="login username-field" 
                                         value="#{segLoginBean.username}"/>
                            <p:watermark value="Nome de Utilizador" for="login-username-field"/>
                        </div>
                        <div class="field">
                            <h:outputLabel style="color: black" value=""/>
                            <h:inputSecret id="password" class="login password-field" 
                                           value="#{segLoginBean.password}"/>
                            <p:watermark value="Palavra-Passe" for="password"/>
                        </div>
                    </div>
                    <br/>
                    <div align="center">
                         <h:commandButton class="button btn-success btn-large" value="Entrar" 
                                       action="#{segLoginBean.entraNoSistema()}"/>
                    </div>
                </div>
            </div>
        </h:form>
        <div id="rodape_pagina" style="width: 100%; bottom: 0; float: bottom; position: fixed">
            <ui:include src="./template/rodape.xhtml" />
        </div>
    </h:body>

</html>
