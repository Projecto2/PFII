<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <p:dataTable  id="tabelaHistoricoGeralTransferencia" sortMode="multiple" var="itemTrsansferenciaHG" rows="8" paginator="true" paginatorPosition="bottom" 
                      value="#{ambTransferenciaListarBean.findTransferencias()}"  
                      reflow="true" emptyMessage="Nenhum registo encontrado."
                      selectionMode="single" rowKey="#{itemTrsansferenciaHG.pkIdTransferencia}">

            <p:column headerText="Nº de Processo" sortBy="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}"
                      filterBy="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}" filterMatchMode="contains">
                <h:outputText value="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}"/>
            </p:column> 

            <p:column headerText="Nº de Subprocesso">
                <h:outputText value="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdSubprocesso.numeroSubprocesso}"/>
            </p:column> 

            <p:column headerText="Paciente" sortBy="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome}
                                                    #{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio}
                                                    #{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}
                                                   "
                      filterBy="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome}
                                #{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio}
                                #{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}
                               " filterMatchMode="contains">
                <h:outputText value="#{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome}
                                     #{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio}
                                     #{itemTrsansferenciaHG.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}
                                    "/>
            </p:column>

            <p:column headerText="Instituição de Destino">
                <center>
                    <h:outputText value="#{itemTrsansferenciaHG.fkIdInstituicao.descricao}"/>
                </center>
            </p:column>

            <p:column headerText="Funcionário">
                <h:outputText value="#{itemTrsansferenciaHG.fkIdFuncionario.fkIdPessoa.nome}
                                     #{itemTrsansferenciaHG.fkIdFuncionario.fkIdPessoa.nomeDoMeio}
                                     #{itemTrsansferenciaHG.fkIdFuncionario.fkIdPessoa.sobreNome}
                                    "/>
            </p:column>

            <p:column headerText="Data">
                <h:outputText value="#{itemTrsansferenciaHG.dataTransferencia}" >
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:outputText>
            </p:column>

            <p:column headerText="------">
                <center>
                    <p:menuButton value="Opções">
                        <p:separator/>
                        <p:separator/>
                        <p:menuitem value="Dados Pessoais" icon="ui-icon-info" process="@this" partialSubmit="true" ajax="true" 
                                    actionListener="#{admsPacienteVisualizarBean.setAdmsPaciente(ambTransferenciaListarBean.seleccionarDetalhesTransferencia(itemTrsansferenciaHG).fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente)}" 
                                    update=":formPacienteVisualizar" onclick="PF('dialogMaisDetalhes').show();"/>
                        <p:separator/>
                        <p:menuitem value="Editar" icon="ui-icon-pencil" process="@this" partialSubmit="true"
                                    actionListener="#{ambTransferenciaListarBean.seleccionar(itemTrsansferenciaHG)}" 
                                    
                                    onclick="PF('dialogEditarConsultorioAtendimento').show()" >
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Eliminar" icon="ui-icon-trash"
                                    action="#{ambTransferenciaEliminarBean.setAmbTransferenciaEliminar(itemTrsansferenciaHG)}" 
                                    onclick="PF('confirmDialogEliminar').show()" >
                        </p:menuitem>
                        <p:separator/>
                        <p:separator/>
                        <p:menuitem value="Mais detalhes" icon="ui-icon-info" process="@this" partialSubmit="true"  
                                    actionListener="#{ambTransferenciaListarBean.seleccionarDetalhesTransferencia(itemTrsansferenciaHG)}"

                                    onclick="PF('dialogListarEncaminhamento').show()" 
                                    />
                        <p:separator/>
                    </p:menuButton>
                </center>
            </p:column>

        </p:dataTable>

        <center>
            <p:confirmDialog message="Tem certeza que pretende eliminar o item seleccionado?"
                             header="Eliminar Paciente Encaminhado" severity="alert" widgetVar="confirmDialogEliminar">
                <p:commandButton value="Sim" actionListener="#{ambTransferenciaEliminarBean.removerRegisto(ambTransferenciaEliminarBean.getAmbTransferenciaEliminar())}" 
                                 process="@this" update="tabelaHistoricoGeralTransferencia" oncomplete="PF('confirmDialogEliminar').hide()"/>
                <p:commandButton value="Não" onclick="PF('confirmDialogEliminar').hide();" type="button" />
            </p:confirmDialog>
        </center>

    </h:body>
</html>
