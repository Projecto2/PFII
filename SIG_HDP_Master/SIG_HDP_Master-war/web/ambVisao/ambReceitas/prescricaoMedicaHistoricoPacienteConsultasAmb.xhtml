<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <p:dataTable  id="tabelaHistoricoPacientePrescricaoConsulta" sortMode="multiple" var="itemPMHPC" rows="5" paginator="true" paginatorPosition="bottom"
                      value="#{ambPrescricaoMedicaListarBean.pesquisaDeReceitaConsulta(ambPrescricaoMedicaCriarBean.admsPacienteConsulta.numeroPaciente)}" reflow="true" emptyMessage="Nenhum registo encontrado." 
                      selectionMode="single" rowKey="#{itemPMHPC.pkIdPrescricaoMedicaProduto}">

            <p:column headerText="Nº de Processo" sortBy="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}" 
                      filterBy="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}" filterMatchMode="contains">
                <h:outputText value="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}"/>
            </p:column> 

            <p:column headerText="Nº de Subprocesso" sortBy="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdSubprocesso.numeroSubprocesso}" 
                      filterBy="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdSubprocesso.numeroSubprocesso}" filterMatchMode="contains">
                <h:outputText value="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdSubprocesso.numeroSubprocesso}"/>
            </p:column> 

            <p:column headerText="Paciente" sortBy="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome}
                                                    #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio}
                                                    #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}
                                                   " 
                      filterBy="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome}
                                #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio}
                                #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}
                               " filterMatchMode="contains">
                <h:outputText value="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome}
                                     #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio}
                                     #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}
                                    "/>
            </p:column>

            <p:column headerText="Médico">
                <h:outputText value="#{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdFuncionario.fkIdPessoa.nome}
                                     #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdFuncionario.fkIdPessoa.nomeDoMeio}
                                     #{itemPMHPC.fkIdPrescricaoMedica.fkIdConsulta.fkIdFuncionario.fkIdPessoa.sobreNome}
                                    "/>
            </p:column>

            <p:column headerText="Medicamentos">
                <h:outputText value="#{itemPMHPC.fkIdFarmProduto.descricao} #{itemPMHPC.fkIdFarmProduto.dosagem}
                                     #{itemPMHPC.fkIdFarmProduto.fkIdUnidadeMedida.abreviatura} #{itemPMHPC.fkIdFarmProduto.fkIdFormaFarmaceutica.descricao}
                                     #{itemPMHPC.fkIdFarmProduto.fkIdViaAdministracao.descricao}
                                    "/>
            </p:column>

            <p:column headerText="Horário">
                <h:outputText value="#{itemPMHPC.fkIdHoraMedicacao.descricao}"/>
            </p:column>

            <p:column headerText="Quantidade">
                <h:outputText value="#{itemPMHPC.quantidade}"/>
            </p:column>

            <p:column headerText="Data">
                <h:outputText value="#{itemPMHPC.fkIdPrescricaoMedica.dataHoraPrescricao}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt"/>
                </h:outputText>
            </p:column>

            <p:column headerText="------">
                <center>
                    <p:menuButton value="Opções">

                        <p:separator/>
                        <p:menuitem value="Mais Detalhes" icon="ui-icon-info" process="@this" partialSubmit="true"                                                            
                                    actionListener="#{ambPrescricaoMedicaListarBean.seleccionarDetalhesAmbPrescricaoMedica(itemPMHPC.fkIdPrescricaoMedica)}"
                                    ajax="true" update=":formListarReceita" 
                                    onclick="PF('dialogListarReceita').show()" 
                                    />
                        <p:separator/>
                        <p:separator/>
                        <p:menuitem value="Eliminar" icon="ui-icon-trash"
                                    action="#{ambPrescricaoMedicaEliminarBean.setAmbPrescricaoMedicaEliminar(itemPMHPC.fkIdPrescricaoMedica)}" 
                                    onclick="PF('confirmDialogPrescricaoConsulta').show()"/>
                        <p:separator/>

                    </p:menuButton>
                </center>
            </p:column>

        </p:dataTable>

        <center>
            <p:confirmDialog message="Tem certeza que pretende eliminar o item seleccionado?"
                             header="Eliminar dados do Paciente" severity="alert" widgetVar="confirmDialogPrescricaoConsulta">
                <p:commandButton value="Sim" actionListener="#{ambPrescricaoMedicaEliminarBean.eliminarReceita(ambPrescricaoMedicaEliminarBean.getAmbPrescricaoMedicaEliminar())}" 
                                 process="@this" update="tabelaHistoricoPacientePrescricaoConsulta" oncomplete="PF('confirmDialogPrescricaoConsulta').hide()"/>
                <p:commandButton value="Não" onclick="PF('confirmDialogPrescricaoConsulta').hide();" type="button" />
            </p:confirmDialog>
        </center>

    </h:body>
</html>
