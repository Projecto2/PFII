<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/masterPage.xhtml">

            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalAmb.xhtml"/>
            </ui:define>

            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralAmb.xhtml"/>
            </ui:define>

            <ui:define name="center">

                <h:form id="formularioId">

                    <p:growl autoUpdate="true"/>

                    <div class="ui-fluid">

                        <p:fieldset id="configuracoesPerfisFS" legend="Ambulatório -> CE -> Pré-configurar Valores">

                            <p:panelGrid 
                                columns="2" 
                                columnClasses="ui-grid-col-4,ui-grid-col-8" 
                                layout="grid" 
                                styleClass="ui-panelgrid-blank"
                                >
                                
                                <p:outputLabel value="Centro Hospitalar de Proveniência:"/>
                                <p:selectOneMenu 
                                    id="chpSOM" 
                                    value="#{ambConsultaListarBean.codigoCentroHospitalar}"
                                    
                                    >
                                    <p:ajax 
                                        event="itemSelect" 
                                        listener="#{ambCeConfiguracoesBean.initSegConta()}"
                                        />
                                    <f:selectItem 
                                        itemLabel="-------- Selecione --------" 
                                        itemValue="#{null}"
                                        />
                                    <f:selectItems 
                                        value="#{ambCeConfiguracoesBean.findAllByCentroConta(ambConsultaListarBean.codigoCentroHospitalar, ambCeConfiguracoesBean.segConta.pkIdConta)}"
                                        var="chpVar" itemLabel="#{chpVar.fkIdInstituicao.descricao}"
                                        itemValue="#{chpVar.pkIdCentro}" 
                                        />
                                </p:selectOneMenu>

                            </p:panelGrid>

                        </p:fieldset>

                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
