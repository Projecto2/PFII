<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <p:dataTable  id="tabelaHistoricoNomeSubprocesso" sortMode="multiple" var="item" rows="8" paginator="true" paginatorPosition="bottom" 
                      value="#{ambHistoricoBean.listarNomeSubprocesso(ambHistoricoBean.nomeSubprocesso,ambHistoricoBean.nomeDoMeioSubprocesso, ambHistoricoBean.sobreNomeSubprocesso, ambHistoricoBean.numeroSubprocessoNome)}"  
                      reflow="true" emptyMessage="Nenhum registo encontrado."
                      selectionMode="single" rowKey="#{item.pkIdDiagnostico}">

            <p:column headerText="Nº de Processo" sortBy="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}"
                      filterBy="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}" filterMatchMode="contains">
                <center>
                    <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.numeroPaciente}"/>
                </center>
            </p:column>

            <p:column headerText="Nº de Subprocesso">
                <center>
                    <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdSubprocesso.numeroSubprocesso}"/>
                </center>
            </p:column>

            <p:column headerText="Nome" sortBy="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome} 
                                                #{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio} 
                                                #{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}"
                      filterBy="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome} 
                                #{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio} 
                                #{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}" filterMatchMode="contains">
                <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nome} 
                                     #{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.nomeDoMeio} 
                                     #{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdConsultorioAtendimento.fkIdTriagem.fkIdAgendamento.fkIdServicoSolicitado.fkIdSolicitacao.fkIdPaciente.fkIdPessoa.sobreNome}"/>
            </p:column>

            <p:column headerText="Médico" >
                <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdFuncionario.fkIdPessoa.nome} 
                              #{item.fkIdDiagnosticoHipotese.fkIdFuncionario.fkIdPessoa.nomeDoMeio}
                              #{item.fkIdDiagnosticoHipotese.fkIdFuncionario.fkIdPessoa.sobreNome}
                              "/>
            </p:column>

            <p:column headerText="Sintomas">
                <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.sintoma}"/>
            </p:column>

            <p:column headerText="História Doença Actual">
                <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.historiaDoencaActual}"/>
            </p:column>

            <p:column headerText="Classificação da Dor">
                <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.fkIdClassificacaoDor.descricao}"/>
            </p:column>

            <p:column headerText="Medicação Anterior">
                <h:outputText value="#{item.fkIdDiagnosticoHipotese.fkIdConsulta.medicacaoAnterior}"/>
            </p:column>

            <p:column headerText="Hipótese de Diagnóstico">

            </p:column>

            <p:column headerText="Data">
                <center>
                    <h:outputText value="#{item.fkIdDiagnosticoHipotese.dataHoraHipoteseDiagnostico}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt"/>
                    </h:outputText>
                </center>
            </p:column>

            <p:column headerText="------">
                <center>
                    <p:menuButton value="Opções">
                        <p:separator/>
                        <p:menuitem value="Mais detalhes" icon="ui-icon-disk" process="@this" partialSubmit="true"                                                            
                                    actionListener="#{ambHistoricoMetodosUteisBean.seleccionarDetalhesConsulta(item)}"
                                    ajax="true" update=":formListarDiagnostico" 
                                    onclick="PF('dialogListarDiagnostico').show()" 
                                    />
                        <p:separator/>
                    </p:menuButton>
                </center>
            </p:column>

        </p:dataTable>
    </h:body>
</html>
