<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title> Redirect Login</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <h:outputStylesheet name="css/style.css"/>
      <h:outputStylesheet name="css/pages/signin.css"/>
      <h:outputStylesheet name="css/bootstrap.min.css"/>
      <h:outputStylesheet name="css/bootstrap-responsive.min.css"/>
   </h:head>
   <h:body>
      <div class="navbar navbar-fixed-top">
         <div class="navbar-inner">
            <div class="container">
               <span class="brand">
                  <p:graphicImage url="/resources/Imagens/logotipo.jpg" width="5%"/>
                  Sistema Integrado de Gestão Hospitalar
               </span>
            </div>
         </div>
      </div>
      <br/><br/><br/><br/>
      <h:form id="formSolicitacao">
         <p:messages id="msg" autoUpdate="true" closable="true"/>
         <p></p>
         <p:fieldset style="width: 95%; margin: auto">
            <center>
               <h1>A sua sessão expirou ou tentou aceder ao sistema sem previamente efectuar login.</h1>
               <p style="font-size: 15px">
                  Para maior segurança da aplicação, as conexões expiram depois 
                  de 30 minutos de inatividade.
                  Clique no link abaixo para efetuar login.
               </p>
               <p:commandLink style="color: #005580" value="Efectuar Login" action="login.xhtml?faces-redirect=true"/>
            </center>
         </p:fieldset>
      </h:form>
      <div id="rodape_pagina" style="width: 100%; bottom: 0; float: bottom; position: fixed">
         <ui:include src="./template/rodape.xhtml" />
      </div>
   </h:body>

</html>
