<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <body>
      <p:messages id="msg" autoUpdate="true" closable="true"/>
      <p:growl autoUpdate="true"/>
      <p:fieldset>
         <h:form id="formPrincipal">
            <br/>
            <p:panel style="height: 50px; border: none">
               <h:panelGrid>
                  <p:commandButton value="Carregar" icon="ui-icon-refresh" update=":formPrincipal:resultado"
                                   action="#{farmTabelasAuxiliaresListarBean.pesquisarMarcadDeProduto()}"
                                   actionListener="#{grlMarcaProdutoExcelBean.carregarMarcaProdutoTabela()}">
                  </p:commandButton>
               </h:panelGrid>
            </p:panel>

            <br/>
            <p:dataTable id="resultado" paginator="true" paginatorPosition="bottom"
                         emptyMessage="Nenhum registo encontrado. Aguardando Pesquisa." 
                         rowsPerPageTemplate="5,19,20,50,70,100" var="item" rows="5"
                         value="#{farmTabelasAuxiliaresListarBean.listaMarcaProdutos}"
                         style="margin: auto">
               <p:column headerText="Descrição" filterBy="#{item.descricao}" sortBy="#{item.descricao}">
                  <p:outputLabel value="#{item.descricao}" />
               </p:column>
            </p:dataTable>

         </h:form>
         
      </p:fieldset>
   </body>
</html>
